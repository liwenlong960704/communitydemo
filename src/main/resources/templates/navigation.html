<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button aria-expanded="false" class="navbar-toggle collapsed"
                        data-target="#bs-example-navbar-collapse-1"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Community Demo</span>
                </button>
                <a class="navbar-brand" href="/">Community Demo</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" method="get" action="/">
                    <div class="form-group">
                        <input class="form-control" placeholder="输入要搜索的关键词，以空格区分" autocomplete="off" name="search" type="text">
                    </div>
                    <button class="btn btn-default" type="submit">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/profile/replies">通知 <span class="badge" th:if="${session.unreadCount > 0}" th:text="${session.unreadCount}"></span></a>
                    </li>
                    <li th:if="${session.user != null}">
                        <a href="/publish">提问</a>
                    </li>
                    <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=4f1cd9bf93164d6be1b7
                &redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                           href="#"
                           role="button">
                            <span class="caret"></span>
                            <span th:text="${session.user.name}"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
